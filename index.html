<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./images/home.svg" alt="Home">Home</li>
          <li><img src="./images/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="./images/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="./images/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on twitter">
        <img src="./images/avatar.png" alt="Foto de perfil">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>Created by @dalissongabriel</h1>
    <p>Feel free to share and collaborate!</p>
  </div>
</body>
</html>
